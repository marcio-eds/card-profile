<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="cartao">
            <img class="avatar" src="./src/images/image-victor.jpg" alt="foto do usuario">
            <h2 class="user-name">Victor Crest <span class="user-age">26</span></h2>
            <p class="local">London</p>
            <div class="info">
                <div class="followers">
                    <p class="number">80K</p>
                    <p class="discription-info">Followers</p>
                </div>
                <div class="likes">
                    <p class="number">803K</p>
                    <p class="discription-info">Likes</p>
                </div>
                <div class="photos">
                    <p class="number">1.4K</p>
                    <p class="discription-info">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
